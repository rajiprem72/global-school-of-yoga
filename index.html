<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Global School of Yoga</title>
  <meta name="description" content="Start a Happy Life. Start Healing Your Mind, Body & Soul." />
  <link rel="stylesheet" href="main.css" />
</head>

<body>
  <div class="wrap">
    <div class="card">

      <header class="hero">
        <div class="logo-plate" aria-label="Global School of Yoga">
          <img class="logo-img" src="assets/logo.png" alt="Global School of Yoga logo" />
        </div>

        <!-- Since your logo already has the text, this heading is optional -->
        <!-- <div class="brand">Global School of Yoga</div> -->

        <div class="tag">Start a Happy Life</div>
        <div class="subtag">Start Healing Your Mind, Body &amp; Soul</div>

        <div class="quote">
          <span>“Mind, free from all turbulence is Yoga”</span><br/>
          <strong>Saint Pathanjali</strong> — Father of Yoga.
        </div>

        <div class="divider"></div>
      </header>

      <main>
        <section class="next">
          <h2>Coming Next</h2>
          <p>
            Add sections like About, Courses, Events, Gallery, Testimonials, Contact and more.
          </p>
        </section>
      </main>

      <footer class="site-footer">
        <div class="footer-inner">
          <div class="footer-logo-plate">
            <img class="footer-logo" src="assets/footer_logo.png" alt="Global School of Yoga footer logo" />
          </div>
          <div class="footer-text">
            © <span id="year"></span> Global School of Yoga. All rights reserved.
          </div>
        </div>
      </footer>

    </div>
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
